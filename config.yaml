# AIAgent 配置文件
# 服务器配置
server:
  name: "AIAgent"
  version: "v1.0.0"
  listen: "localhost:8080"
  debug: true
# Ollama 配置
ollama:
  host: "http://localhost:11434"
  model: "qwen3-coder:480b-cloud"
  timeout: 600s
  max_retries: 3
# MCP 服务器配置
mcp_servers:
  # 内置文件系统 MCP 服务器
  - name: "builtin-filesystem"
    command: "./bin/mcp-server"
    args: ["--allow-root", "/"]
    transport: "stdio"
    enabled: true

